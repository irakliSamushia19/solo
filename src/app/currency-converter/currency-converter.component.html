<div class="currency-container">
    <h2>Currency Converter</h2>
  
    <div class="form-group">
      <label>Amount:</label>
      <input type="number" [(ngModel)]="amount" />
    </div>
  
    <div class="form-group">
      <label>From:</label>
      <select [(ngModel)]="fromCurrency">
        <option *ngFor="let code of currencyCodes" [value]="code">
          {{ code | uppercase }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label>To:</label>
      <select [(ngModel)]="toCurrency">
        <option *ngFor="let code of currencyCodes" [value]="code">
          {{ code | uppercase }}
        </option>
      </select>
    </div>
  
    <button (click)="convert()">Convert</button>
  
    <div class="result" *ngIf="result !== null">
      <p>{{ amount }} {{ fromCurrency | uppercase }} = {{ result | number:'1.2-2' }} {{ toCurrency | uppercase }}</p>
    </div>
  </div>
